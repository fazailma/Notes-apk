name: your_creative_notebook
description: A simple notes application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pocketbase: ^0.22.0
  table_calendar: ^3.0.9
  timeago: ^3.5.0
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  http: ^1.2.1
  shared_preferences: ^2.3.0
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.2
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  universal_io: ^2.2.0
  mobile: ^1.2.1
  flutter_quill: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

